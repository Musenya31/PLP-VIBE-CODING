<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .form-section, .list-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .form-section h2, .list-section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
            margin-left: 5px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .expense-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
        }

        .expense-category {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .expense-date {
            color: #6c757d;
            font-size: 14px;
        }

        .expense-description {
            color: #555;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .no-expenses {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .expense-actions {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Retail Expense Tracker</h1>
            <p>Manage your business expenses efficiently</p>
        </div>

        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="stat-value" id="totalExpenses">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="stat-value" id="monthlyExpenses">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Number of Expenses</h3>
                <div class="stat-value" id="expenseCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Expense</h3>
                <div class="stat-value" id="avgExpense">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required 
                               placeholder="e.g., Office supplies, Inventory purchase">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required
                               placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="inventory">Inventory</option>
                            <option value="supplies">Office Supplies</option>
                            <option value="marketing">Marketing</option>
                            <option value="utilities">Utilities</option>
                            <option value="rent">Rent</option>
                            <option value="equipment">Equipment</option>
                            <option value="travel">Travel</option>
                            <option value="professional">Professional Services</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" 
                                  placeholder="Additional details about this expense..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <div class="list-section">
                <h2>Expense History</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="filterCategory">Filter by Category</label>
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="inventory">Inventory</option>
                            <option value="supplies">Office Supplies</option>
                            <option value="marketing">Marketing</option>
                            <option value="utilities">Utilities</option>
                            <option value="rent">Rent</option>
                            <option value="equipment">Equipment</option>
                            <option value="travel">Travel</option>
                            <option value="professional">Professional Services</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterMonth">Filter by Month</label>
                        <select id="filterMonth">
                            <option value="">All Months</option>
                        </select>
                    </div>
                </div>
                
                <div class="expense-list" id="expenseList">
                    <div class="no-expenses">
                        No expenses recorded yet. Add your first expense using the form on the left.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let expenses = [];
        let editingId = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadExpenses();
            initializeForm();
            populateMonthFilter();
            updateDashboard();
            renderExpenses();
            
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
        });

        // Form handling
        function initializeForm() {
            const form = document.getElementById('expenseForm');
            form.addEventListener('submit', handleFormSubmit);
            
            // Filter event listeners
            document.getElementById('filterCategory').addEventListener('change', renderExpenses);
            document.getElementById('filterMonth').addEventListener('change', renderExpenses);
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const expense = {
                id: editingId || Date.now(),
                description: formData.get('description'),
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                date: formData.get('date'),
                notes: formData.get('notes'),
                createdAt: editingId ? expenses.find(exp => exp.id === editingId).createdAt : new Date().toISOString()
            };

            if (editingId) {
                // Update existing expense
                const index = expenses.findIndex(exp => exp.id === editingId);
                expenses[index] = expense;
                editingId = null;
                document.querySelector('.btn[type="submit"]').textContent = 'Add Expense';
            } else {
                // Add new expense
                expenses.push(expense);
            }

            saveExpenses();
            updateDashboard();
            renderExpenses();
            populateMonthFilter();
            e.target.reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        // Storage functions
        function saveExpenses() {
            // Note: In a real application, this would save to a database
            // For demo purposes, we're keeping data in memory only
        }

        function loadExpenses() {
            // In a real application, this would load from a database
            // For demo, we'll start with some sample data
            expenses = [
                {
                    id: 1,
                    description: "Monthly rent for store",
                    amount: 2500.00,
                    category: "rent",
                    date: "2025-05-01",
                    notes: "Main Street location",
                    createdAt: "2025-05-01T10:00:00Z"
                },
                {
                    id: 2,
                    description: "Inventory restock - Summer collection",
                    amount: 5800.00,
                    category: "inventory",
                    date: "2025-05-15",
                    notes: "New seasonal items for summer",
                    createdAt: "2025-05-15T14:30:00Z"
                },
                {
                    id: 3,
                    description: "Social media advertising",
                    amount: 350.00,
                    category: "marketing",
                    date: "2025-05-20",
                    notes: "Facebook and Instagram ads for May",
                    createdAt: "2025-05-20T09:15:00Z"
                }
            ];
        }

        // Dashboard updates
        function updateDashboard() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const currentMonth = new Date().toISOString().slice(0, 7);
            const monthlyTotal = expenses
                .filter(exp => exp.date.startsWith(currentMonth))
                .reduce((sum, exp) => sum + exp.amount, 0);
            
            document.getElementById('totalExpenses').textContent = formatCurrency(total);
            document.getElementById('monthlyExpenses').textContent = formatCurrency(monthlyTotal);
            document.getElementById('expenseCount').textContent = expenses.length;
            document.getElementById('avgExpense').textContent = 
                expenses.length > 0 ? formatCurrency(total / expenses.length) : '$0.00';
        }

        // Expense rendering
        function renderExpenses() {
            const container = document.getElementById('expenseList');
            const categoryFilter = document.getElementById('filterCategory').value;
            const monthFilter = document.getElementById('filterMonth').value;
            
            let filteredExpenses = expenses.filter(expense => {
                const categoryMatch = !categoryFilter || expense.category === categoryFilter;
                const monthMatch = !monthFilter || expense.date.startsWith(monthFilter);
                return categoryMatch && monthMatch;
            });

            // Sort by date (newest first)
            filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredExpenses.length === 0) {
                container.innerHTML = '<div class="no-expenses">No expenses match your current filters.</div>';
                return;
            }

            container.innerHTML = filteredExpenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-header">
                        <div>
                            <span class="expense-amount">-${formatCurrency(expense.amount)}</span>
                            <span class="expense-category">${getCategoryLabel(expense.category)}</span>
                        </div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-description">
                        <strong>${expense.description}</strong>
                        ${expense.notes ? `<br><small>${expense.notes}</small>` : ''}
                    </div>
                    <div class="expense-actions">
                        <button class="btn btn-secondary" onclick="editExpense(${expense.id})">Edit</button>
                        <button class="btn btn-secondary btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Expense actions
        function editExpense(id) {
            const expense = expenses.find(exp => exp.id === id);
            if (!expense) return;

            document.getElementById('description').value = expense.description;
            document.getElementById('amount').value = expense.amount;
            document.getElementById('category').value = expense.category;
            document.getElementById('date').value = expense.date;
            document.getElementById('notes').value = expense.notes || '';
            
            editingId = id;
            document.querySelector('.btn[type="submit"]').textContent = 'Update Expense';
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                saveExpenses();
                updateDashboard();
                renderExpenses();
                populateMonthFilter();
            }
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function getCategoryLabel(category) {
            const categories = {
                inventory: 'Inventory',
                supplies: 'Office Supplies',
                marketing: 'Marketing',
                utilities: 'Utilities',
                rent: 'Rent',
                equipment: 'Equipment',
                travel: 'Travel',
                professional: 'Professional Services',
                other: 'Other'
            };
            return categories[category] || category;
        }

        function populateMonthFilter() {
            const monthFilter = document.getElementById('filterMonth');
            const months = [...new Set(expenses.map(exp => exp.date.slice(0, 7)))];
            months.sort().reverse();
            
            // Keep current selection
            const currentValue = monthFilter.value;
            
            monthFilter.innerHTML = '<option value="">All Months</option>' +
                months.map(month => {
                    const date = new Date(month + '-01');
                    const label = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long' 
                    });
                    return `<option value="${month}">${label}</option>`;
                }).join('');
                
            monthFilter.value = currentValue;
        }
    </script>
</body>
</html>
